name: PBWT TEST

on: [push]


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install virtualenv pyinstaller &&
          make install
        working-directory: .

      - name: Running c tests
        run: make test-c
        working-directory: .

      - name: Running python tests
        run: make test-cli
        working-directory: .
